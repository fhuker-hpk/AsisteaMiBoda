<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Confirmación de Asistencia | Boda Juan David & Tatiana</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link 
    href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Open+Sans:wght@400;700&display=swap" 
    rel="stylesheet"
  />

  <!-- Íconos de Font Awesome -->
  <link 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" 
    rel="stylesheet" 
  />

  <style>
    /* =======================================
       ESTILOS GENERALES DE LA PÁGINA
       ======================================= */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Open Sans', sans-serif;
      background: transparent;
      overflow-x: hidden;
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      z-index: -1;
      background: url('fondo.jpg') no-repeat center center fixed;
      background-size: cover;
      background-color: rgba(0, 0, 0, 0.6);
      mix-blend-mode: overlay;
    }

    header {
      text-align: center;
      color: #fff;
      margin: 20px 0;
    }

    header h1 {
      font-size: 2.8rem;
      font-family: 'Dancing Script', cursive;
    }

    header p {
      font-size: 1.3rem;
      font-weight: 600;
    }

    main {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
      padding: 30px;
      width: 90%;
      max-width: 700px;
      margin: 20px auto;
      text-align: center;
      animation: fadeIn 1.2s ease-out;
      position: relative;
      z-index: 1;
    }

    iframe {
      width: 100%;
      height: 800px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    #siguiente {
      display: inline-block;
      padding: 10px 20px;
      margin-top: 20px;
      font-size: 1rem;
      font-weight: 700;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #siguiente:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <h1>¡Nos Casamos!</h1>
    <p>Juan David & Tatiana</p>
  </header>

  <main>
    <div id="contador">
      <span id="dias"></span> días 
      <span id="horas"></span> horas 
      <span id="minutos"></span> minutos
    </div>

    <!-- Formulario de Google -->
    <iframe 
      src="https://docs.google.com/forms/d/e/1FAIpQLSe3z2Cm0P51K0DB0bokMhXpjhCFzqqGBRIEtL2eYoL65ge-sg/viewform?embedded=true" 
      width="640" 
      height="933" 
      frameborder="0" 
      marginheight="0" 
      marginwidth="0">
      Cargando…
    </iframe>

    <button id="siguiente">Siguiente</button>
  </main>

  <script>
    const eventoFecha = new Date("March 1, 2025 18:00:00").getTime();
    const contador = document.getElementById("contador");

    function actualizarContador() {
      const ahora = new Date().getTime();
      const diferencia = eventoFecha - ahora;

      const dias = Math.floor(diferencia / (1000 * 60 * 60 * 24));
      const horas = Math.floor(
        (diferencia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
      );
      const minutos = Math.floor(
        (diferencia % (1000 * 60 * 60)) / (1000 * 60)
      );

      document.getElementById("dias").textContent = dias;
      document.getElementById("horas").textContent = horas;
      document.getElementById("minutos").textContent = minutos;

      // Animaciones
      document.getElementById("dias").animate([{ opacity: 0 }, { opacity: 1 }], {
        duration: 500,
        fill: "forwards",
      });
      document.getElementById("horas").animate([{ opacity: 0 }, { opacity: 1 }], {
        duration: 500,
        fill: "forwards",
      });
      document.getElementById("minutos").animate([{ opacity: 0 }, { opacity: 1 }], {
        duration: 500,
        fill: "forwards",
      });
    }

    setInterval(actualizarContador, 1000);

    document.getElementById("siguiente").addEventListener("click", () => {
      window.location.href = "confirmacion.html";
    });
  </script>
</body>
</html>
